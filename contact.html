<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to my Hotel">
  <meta name="keywords" content="Terracina, Hotel, Kai">
  <title>Hotel Kai Â¦ Contact</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="screen and (max-width:768px)" href="mobile.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  
</head>
<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="index.html">KAI</a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="current" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section id="contact-form" class="py-3">
    <div class="container">
      <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
      <p>Please fill the form below to contact us:</p>
      <form action="input">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="text" id="text">
        </div>
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="20" rows="5"></textarea>
        </div>
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  </section>

  <section id="contact-info" class="bg-dark">
    <div class="container">
      <div class="box">
        <i class="fas fa-hotel fa-3x"></i>
        <h3>Location</h3>
        <p>Via Traiano 27, Terracina (LT), Italy</p>
      </div>
      <div class="box">
        <i class="fas fa-phone fa-3x"></i>
        <h3>Telephone</h3>
        <p>{666-55555-55}</p>
      </div>
      <div class="box">
        <i class="fas fa-envelope fa-3x"></i>
        <h3>E-Mail</h3>
        <p>placeholer@yu.com</p>
      </div>
    </div>
  </section>
  
  <footer id="main-footer">
    <p>Hotel KAI &copy; 2020, All Rigths Reserved</p>
  </footer>
</body>
</html>
